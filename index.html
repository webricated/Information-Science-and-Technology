<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        .button {
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }





        .github-btn {
  position: absolute;
  right: 40px;
  bottom: 50px;
  text-decoration: none;
  padding: 15px 25px;
  border-radius: 4px;
  box-shadow: 0px 4px 30px -6px rgba(36, 52, 70, 0.65);
  background: #24292e;
  color: #fff;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 16px;
  transition: all 0.3s ease-in-out;
}
@media screen and (min-width: 500px) {
  .github-btn:hover {
    transform: scale(1.1);
    box-shadow: 0px 17px 20px -6px rgba(36, 52, 70, 0.36);
  }
}
@media screen and (max-width: 1900px) {
  .github-btn {
    position: relative;
    bottom: auto;
    right: auto;
    margin-top: 20px;
  }
  .github-btn:active {
    transform: scale(1.1);
    box-shadow: 0px 17px 20px -6px rgba(36, 52, 70, 0.36);
  }
}






        
    </style>
</head>
<body>
    <!-- Card 1 -->
    <div class="card">
        <h2>Program 1</h2>
        <p>Book Store</p>
        <a href="https://github.com/webricated/Web-Technology/blob/main/README1.md" class="button">Open</a>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <h2>Program 2</h2>
        <p>Internal Stylesheet</p>
        <a href="https://github.com/webricated/Web-Technology/blob/main/README2.md" class="button">Open</a>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <h2>Program 3</h2>
        <p>Javascript (Registration Form)</p>
        <a href="https://github.com/webricated/Web-Technology/blob/main/README3.md" class="button">Open</a>
    </div>

    <!-- Card 4 -->
    <div class="card">
        <h2>Program 4</h2>
        <p>Countries Capital</p>
        <a href="https://github.com/webricated/Web-Technology/blob/main/README4.md" class="button">Open</a>
    </div>

    <!-- Card 5 -->
    <div class="card">
        <h2>Program 5</h2>
        <p>XML (Student Data)</p>
        <a href="https://github.com/webricated/Web-Technology/blob/main/README5.md" class="button">Open</a>
    </div>

    <!-- Card 6 -->
    <div class="card">
        <h2>Program 6</h2>
        <p>Pop-up Box</p>
        <a href="https://github.com/webricated/Web-Technology/blob/main/README6.md" class="button">Open</a>
    </div>



    <a href="https://github.com/webricated/web-technology" target="_blank" class="github-btn">

</body>
</html>
